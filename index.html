<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/x-icon" href="path/to/your/favicon.ico">
    <title>LeetMetrix</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>LeetMetrix</h1>
        <div class="user-container">
            <p>Enter your Username below:</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter your name" id="user-input">
                <button id="search-btn"> Search</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="progress">

                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <p>Easy</p>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        <p>Medium</p>
                    </div>
                </div>

                <div class="progress-item ">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        <p>Hard</p>
                    </div>
                </div>

            </div>

            <div class="stats-card">
                <!-- populate card from js -->
            </div>

        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
